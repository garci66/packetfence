<div class="c-card o-layout o-layout--center u-padding u-padding@tablet">
    <div class="o-layout__item u-1/1 u-2/3@tablet u-3/5@desktop">
        <form action="/activate/sms" method="post">
            <div class="input-container">
                <label for="pin">[% i18n("PIN") %]</label>
                <input id="pin" name="pin" title="PIN" type="tel" inputmode="numeric" pattern="[0-9]*" minlength="4" maxlength="6" required autocorrect="off" autocapitalize="off" class="text-center letter-expand" />
            </div>
            <button type="submit" name="submit" class="c-btn c-btn--primary u-1/1 u-margin-top" disabled>
                [% i18n("Continue") %]
            </button>
        </form>
        <a href="/captive-portal?no-pin=no-pin" class="c-btn c-btn--tertiary u-1/1 u-margin-top">
            [% i18n("I don't have a PIN") %]</p>
        </a>
    </div>
</div>
