<div class="layout layout--center">
  <h3>Please select a role in the choices below</h3>
  <div class="layout__item u-2/3 u-1/1-palm">
    <form>
      <div class="input-container">
        <select name="new_role">
          [% FOREACH role IN roles.sort %]
          <option value="[% role %]">[% role %]</option>
          [% END %]
        </select>
      </div>

      <button type="submit" name="submit" class="btn btn--full u-mt">
        <div class="flag flag--light">
          <div class="flag__img">[% svgIcon(id='ic_done_black_24px',size='small') %]</div>
          <p class="flag__body">[% i18n("Continue") %]</p>
        </div>
      </button>
    </form>
  </div>
</div>
