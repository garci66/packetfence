[Test::NasportToIndex]
description=Test
acceptVlan= <<EOT
Tunnel-Type = 13
Tunnel-Medium-Type = 6
Tunnel-Private-Group-Id = $vlan
EOT
acceptRole=
disconnect= <<EOT
Calling-Station-Id = ${macToEUI48($mac)}
NAS-IP-Address = $disconnectIp
EOT
voip=
radiusDisconnect=disconnect
reject=Reply-Message = This node is not allowed to use this service
coa=
nasPortToIfindex=${replace($nasPort, "500", "101")}

[Test::returnCliAuthorize]
description=Test
acceptVlan= <<EOT
Tunnel-Type = 13
Tunnel-Medium-Type = 6
Tunnel-Private-Group-Id = $vlan
EOT
acceptRole=
disconnect= <<EOT
Calling-Station-Id = ${macToEUI48($mac)}
NAS-IP-Address = $disconnectIp
EOT
voip=
cliAuthorizeRead = Cisco-AVPair = shell:priv-lvl=3
cliAuthorizeWrite = Cisco-AVPair = shell:priv-lvl=15
radiusDisconnect=disconnect
reject=Reply-Message = This node is not allowed to use this service
coa=
nasPortToIfindex=${replace($nasPort, "500", "101")}
